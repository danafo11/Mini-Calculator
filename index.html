<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini calculator</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<style>
    .container,.buttons{
        display: flex;
        justify-content: center;
        gap: 2px;
    }

    @media screen and (min-width: 400px) {

    }

    .buttons{
        border-color: none;
        border-radius: 5px;
    }

    .button1{
        background-color: blue;
        color: white;
    }

    .button2{
        background-color: red;
        color: white;
    }

    .button3{
        background-color: rebeccapurple;
        color: white;
    }

    .button4{
        background-color: aqua;
        color: white;
    }

    #calculator{
        display: flex;
        align-items: center;
        margin-left: 48%;
        padding: 5px 20px;
        font-weight: 500;
    }
</style>
<body>
    <div class="container col-sm-5 col-lg-12">
        <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="First value" aria-label="First value" id="firstValue">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Second value" aria-label="Second value" id="secondValue">
            </div>
          </div>
    </div>
    <br>
    <div id="calculator"></div><br>
    <div class="buttons">
        <button class="button1" onclick="multiply()">Multiply</button>
        <button class="button2" onclick="divide()">Divide</button>
        <button class="button3" onclick="subtract()">Subtract</button>
        <button class="button4" onclick="add()">Add</button>
    </div>

    <script>
        function multiply() {
            // alert("I am working")
            var firstValue = document.getElementById("firstValue").value;
            var secondValue = document.getElementById("secondValue").value;
            var answer = firstValue * secondValue;
            // alert(firstValue * secondValue)
            if (firstValue == "" || secondValue == "") {
                // alert("Please fill the fields correctly")
                var error = "Please fill the fields correctly";
                calculator.innerHTML = error;
                error.style.color = "red";
            } else {
                calculator.innerHTML = answer;
                calculator.style.width = "50px";
                calculator.style.color = "blue"
            }
            
        }

        function divide() {
            // alert("I am working")
            var firstValue = document.getElementById("firstValue").value;
            var secondValue = document.getElementById("secondValue").value;
            // alert(firstValue / secondValue);
            var answer = firstValue / secondValue;
            if (firstValue == "" || secondValue == "") {
                // alert("Please fill the fields correctly")
                var error = "Please fill the fields correctly";
                calculator.innerHTML = error;
            } else {
                calculator.innerHTML = answer;
                calculator.style.width = "50px";
                calculator.style.color = "blue";
            }
        }

        function subtract() {
            // alert("I am working")
            var firstValue = document.getElementById("firstValue").value;
            var secondValue = document.getElementById("secondValue").value;
            // alert(firstValue - secondValue);
            var answer = firstValue - secondValue;
            if (firstValue == "" || secondValue == "") {
                // alert("Please fill the fields correctly")
                var error = "Please fill the fields correctly";
                calculator.innerHTML = error;
            } else {
                calculator.innerHTML = answer;
                calculator.style.width = "50px";
                calculator.style.color = "blue";
            }
        }

        function add() {
            // alert("I am working")
            var firstValue = document.getElementById("firstValue").value;
            var secondValue = document.getElementById("secondValue").value;
            // alert("I am " + firstValue + " and my rating is " + secondValue);
            var answer = parseInt(firstValue) + parseInt(secondValue);
            if (firstValue == "" || secondValue == "") {
                // alert("Please fill the fields correctly")
                var error = "Please fill the fields correctly";
                calculator.innerHTML = error;
            } else {
                calculator.innerHTML = answer;
                calculator.style.width = "50px";
                calculator.style.color = "blue";
            }
        }
    </script>
</body>
</html>
